<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/viewlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="view">
    <div class="container">
    <form action="#" th:action="@{/view/booking}" th:object="${booking}" method="post">
    <div class="form-group row mt-5">
        <label for="children" class="col-sm-2 col-form-label">Number Of Children</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{numbersOfChildren}" class="form-control" id="children" placeholder="Number Of Children">
        </div>
    </div>
    <div class="form-group row">
        <label for="adult" class="col-sm-2 col-form-label">Number Of Adult</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{numbersOfAdults}" class="form-control" id="adult" placeholder="Number Of Adult">
        </div>
    </div>
    <div class="form-group row">
        <label for="startdate" class="col-sm-2 col-form-label">Start Date</label>
        <div class="col-sm-10">
            <input type="date" th:field="*{fromStart}" class="form-control" id="startdate" placeholder="Start Date">
        </div>
    </div>
    <div class="form-group row">
        <label for="enddate" class="col-sm-2 col-form-label">End Date</label>
        <div class="col-sm-10">
            <input type="date" th:field="*{toEnd}" class="form-control" id="enddate" placeholder="End Date">
        </div>
    </div>

        <div class="form-group row">
            <label for="advance" class="col-sm-2 col-form-label">In Advance</label>
            <div class="col-sm-10">
                <input type="number" step="any" th:field="*{inAdvance}" class="form-control" id="advance" placeholder="End Date">
            </div>
        </div>
        <div>

            <a href="#" class="btn btn-primary" th:href="@{/home}">Booking Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    </div>
</div>
</body>
</html>
